<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>统计图</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-datetimepicker.min.css">
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.min.js" charset="UTF-8"></script>
    <script src="../static/js/moment-with-locales.min.js" charset="UTF-8"></script>
    <script src="../static/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
    <script src="../static/js/echarts.min.js"></script>
    <script src="js/wages.js"></script>



</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div class="container text-center">
    <!-- 日期插件 S -->
    <div class="row" style="padding-top: 2%; padding-bottom: 1%; margin-left: 15%; margin-right: 15%">
        <div class='col-sm-6'>
            <div class='input-group date calendar' id='datetimepicker1'>
                <input type='text' class="form-control" placeholder="选择比较年份" name="start" id="start"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <div class='col-sm-6'>
            <button id="sub" type="button" class="btn btn-primary">查询比较</button> &nbsp;
            <button id="reset" type="button" class="btn btn-primary">重置</button> &nbsp;
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                    data-whatever="@fat">记录
            </button>
        </div>
    </div>
    <!-- 日期插件 E -->
    <hr>
    <div>
        <span>
            <em class="glyphicon glyphicon-map-marker"></em>&nbsp;
            <b>当前年份: </b><span id="year" style="font-size: 150%;"></span>年
        </span>
        <span style="padding-left: 10%; padding-right: 3%;">
            <em class="glyphicon glyphicon-check"></em>&nbsp;
            <b>XX当年总计赚了:  </b><i id="total1" style="font-size: 130%;"></i>￥
        </span>
        <span>
            <em class="glyphicon glyphicon-check"></em>&nbsp;
            <b>XXX当年总计赚了:  </b> <i id="total2" style="font-size: 130%;"></i>￥
        </span>

    </div>
    <hr style="width: 80%;">
    <div id="main" style="width: 100%;height:580%;"></div>
    <hr>
    <!-- 弹出框 S -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <!-- <h4 class="modal-title" id="exampleModalLabel">新增或更新当前月薪资 (注: 仅限当前月 / 单位:元)</h4> -->
                    <h4 class="modal-title" id="exampleModalLabel">此功能暂未开放,维护中...</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <!-- <input type="text" class="form-control" id="recipient-name"> -->
                            敬请期待...
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" disabled="">关闭</button>
                    <button type="button" class="btn btn-primary" disabled="">更新</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 弹出框 E -->
</div>
<script src="js/echartsIndex.js"></script>  <!-- 引入Z-ECharts -->
</body>
</html>
